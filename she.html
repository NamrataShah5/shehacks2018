  if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= y.length) {
    var invalid = "            Please enter a valid email address.";
    var result = invalid.fontcolor("#C23628");
 document.getElementById("validate").innerHTML = result;
    return false;
  } else {
    console.log(y);

    var result =invalid.fontcolor("#000639"); document.getElementById("validate").innerHTML = result;
    return false;
  }
}
